<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <div class="terminal">
            <div class="terminal-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
                <span class="terminal-title">Terminal</span>
            </div>
           <div class="terminal-body" id="terminal-body">
            <span class="prompt">$</span> Hello, welcome to my terminal website!<br>
             <span class="prompt">$</span> Type <b>help</b> to get started.<br>
            </div>
                <input type="text" id="terminal-input" class="terminal-input" autofocus autocomplete="off" placeholder="Type a command...">

            </div>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
